<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="منصة أثر - منصة تعليمية رقمية متكاملة للتعلم الذكي">
  <title>منصة أثر - التعليم الرقمي المتطور</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    
    /* Hero Section */
    .hero-container {
      max-width: 900px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 10;
    }
    
    .hero-card {
      background: rgba(240, 253, 244, 0.3);
      backdrop-filter: blur(25px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 30px;
      padding: 60px 50px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.1), inset 0 2px 0 rgba(255,255,255,0.5);
      animation: fadeInUp 0.8s ease;
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    /* Badge */
    .hero-badge {
      display: inline-block;
      padding: 10px 25px;
      background: rgba(22, 163, 74, 0.15);
      border: 2px solid rgba(22, 163, 74, 0.3);
      border-radius: 50px;
      color: var(--color-primary);
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 25px;
    }
    
    /* Logo */
    .hero-logo {
      width: 110px;
      height: 110px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.4);
      animation: float 3s ease-in-out infinite;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-15px); }
    }
    
    .hero-logo i {
      font-size: 3.5rem;
      color: var(--color-primary);
      filter: drop-shadow(0 4px 8px rgba(22, 163, 74, 0.3));
    }
    
    /* Title */
    .hero-title {
      font-size: clamp(2.2rem, 5vw, 3.2rem);
      font-weight: 900;
      margin-bottom: 20px;
      line-height: 1.2;
      background: linear-gradient(135deg, #14532d, #16a34a, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    /* Subtitle */
    .hero-subtitle {
      font-size: clamp(1.1rem, 3vw, 1.4rem);
      color: #475569;
      line-height: 1.8;
      font-weight: 500;
      margin: 0 0 20px;
    }
    
    .hero-description {
      font-size: clamp(0.95rem, 2.5vw, 1.1rem);
      color: #64748b;
      line-height: 1.8;
      margin-bottom: 50px;
    }
    
    /* CTA Buttons */
    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    
    .cta-btn {
      padding: 18px 40px;
      border-radius: 50px;
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      min-width: 200px;
      justify-content: center;
    }
    
    .cta-btn.primary {
      background: linear-gradient(135deg, var(--color-primary), #10b981);
      color: white;
      border: none;
      box-shadow: 0 4px 15px rgba(22, 163, 74, 0.3);
    }
    
    .cta-btn.primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(22, 163, 74, 0.4);
    }
    
    .cta-btn.secondary {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      color: #0f172a;
      border: 2px solid rgba(255, 255, 255, 0.4);
    }
    
    .cta-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    
    /* Footer */
    .home-footer {
      margin-top: 60px;
      text-align: center;
      color: #64748b;
      font-size: 0.9rem;
      position: relative;
      z-index: 10;
    }
    
    .home-footer p {
      margin: 10px 0;
    }
    
    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
      margin-top: 15px;
    }
    
    .footer-links a {
      color: #64748b;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .footer-links a:hover {
      color: var(--color-primary);
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-card {
        padding: 40px 30px;
      }
      
      .cta-buttons {
        flex-direction: column;
      }
      
      .cta-btn {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  
  <div class="background-waves">
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
  </div>

  <main class="hero-container">
    <div class="hero-card" data-aos="zoom-in" data-aos-duration="1000">
      
      <div class="hero-badge" data-aos="fade-down" data-aos-delay="100">
        <i class="fas fa-graduation-cap"></i> منصة التعليم الرقمي
      </div>
      
      <div class="hero-logo" data-aos="fade-down" data-aos-delay="200">
        <i class="fas fa-book-reader"></i>
      </div>
      
      <h1 class="hero-title" data-aos="fade-up" data-aos-delay="300">
        منصة أثر التعليمية
      </h1>
      
      <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="400">
        منصة تعليمية رقمية متكاملة للتعلم الذكي والتطوير المستمر
      </p>
      
      
      <div class="cta-buttons" data-aos="fade-up" data-aos-delay="600">
        <a href="login.html" class="cta-btn primary">
          <i class="fas fa-sign-in-alt"></i> 
          تسجيل الدخول
        </a>
        <a href="signup.html" class="cta-btn secondary">
          <i class="fas fa-user-plus"></i>
          إنشاء حساب مجاني
        </a>
      </div>
      
    </div>
  </main>

  <footer class="home-footer">
    <p>© 2025 منصة أثر التعليمية. جميع الحقوق محفوظة.</p>
    
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      easing: 'ease-in-out',
      once: true,
      offset: 50
    });
  </script>
  
  <script type="module">
    import { auth } from './js/app.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    // Check if already logged in - redirect to library
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('✅ User already logged in, redirecting to library...');
        window.location.href = 'library.html';
      } else {
        console.log('ℹ️ No user logged in, showing landing page');
      }
    });
  </script>
  
</body>
</html>
