  <style>
    /* CSS Custom Properties */
    :root {
      --color-primary: #16a34a;
      --color-primary-dark: #14532d;
      --color-primary-light: #22c55e;
      --color-primary-medium: #10b981;
      --glass-bg: rgba(255, 255, 255, 0.12);
      --glass-border: rgba(255, 255, 255, 0.25);
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-tertiary: #64748b;
      --shadow-xl: 0 20px 50px rgba(0,0,0,0.1);
      --radius-xl: 30px;
      --radius-full: 50px;
      --transition-base: 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-emphasized: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
      transition: opacity 0.3s ease;
    }
    
    /* Loading State - NEW */
    body.checking-auth .hero-card {
      opacity: 0.6;
      pointer-events: none;
    }
    
    .hero-container {
      max-width: 920px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 10;
      animation: containerFadeIn 0.8s ease;
    }
    
    @keyframes containerFadeIn {
      from { opacity: 0; transform: scale(0.96); }
      to { opacity: 1; transform: scale(1); }
    }
    
    .hero-card {
      background: rgba(240, 253, 244, 0.35);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: var(--radius-xl);
      padding: 70px 60px;
      box-shadow: 
        0 20px 60px rgba(0,0,0,0.12),
        0 8px 20px rgba(0,0,0,0.08),
        inset 0 2px 0 rgba(255,255,255,0.6),
        inset 0 -1px 0 rgba(0,0,0,0.05);
      animation: heroSlideUp 0.8s var(--transition-emphasized);
      position: relative;
      overflow: hidden;
    }
    
    @keyframes heroSlideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hero-card::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -20%;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(22, 163, 74, 0.1) 0%, transparent 70%);
      pointer-events: none;
      animation: gradientFloat 10s ease-in-out infinite;
    }
    
    @keyframes gradientFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(-40px, -40px) scale(1.08); }
    }
    
    .hero-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 28px;
      background: rgba(22, 163, 74, 0.12);
      backdrop-filter: blur(10px);
      border: 2px solid rgba(22, 163, 74, 0.3);
      border-radius: var(--radius-full);
      color: var(--color-primary);
      font-weight: 700;
      font-size: 0.95rem;
      margin-bottom: 30px;
      box-shadow: 0 4px 12px rgba(22, 163, 74, 0.15);
      position: relative;
      z-index: 1;
      animation: badgePulse 2.5s ease-in-out infinite;
    }
    
    @keyframes badgePulse {
      0%, 100% { 
        box-shadow: 0 4px 12px rgba(22, 163, 74, 0.15); 
        transform: scale(1);
      }
      50% { 
        box-shadow: 0 6px 20px rgba(22, 163, 74, 0.25); 
        transform: scale(1.02);
      }
    }
    
    .hero-logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 35px;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(15px);
      border-radius: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.12),
        inset 0 2px 0 rgba(255, 255, 255, 0.5);
      border: 2px solid rgba(255, 255, 255, 0.4);
      animation: logoFloat 3.5s ease-in-out infinite;
      position: relative;
      z-index: 1;
      transition: transform var(--transition-base);
    }
    
    @keyframes logoFloat {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-15px) rotate(1deg); }
    }
    
    .hero-logo:hover {
      transform: translateY(-10px) scale(1.05);
    }
    
    .hero-logo i {
      font-size: 3.8rem;
      color: var(--color-primary);
      filter: drop-shadow(0 4px 12px rgba(22, 163, 74, 0.3));
      transition: all var(--transition-base);
    }
    
    .hero-logo:hover i {
      transform: scale(1.08) rotate(-3deg);
    }
    
    .hero-title {
      font-size: clamp(2.5rem, 6vw, 3.8rem);
      font-weight: 900;
      margin: 0 0 25px;
      line-height: 1.15;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #14532d 0%, #16a34a 40%, #10b981 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: titleSlideIn 0.8s var(--transition-emphasized) 0.2s backwards;
      position: relative;
      z-index: 1;
    }
    
    @keyframes titleSlideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .hero-subtitle {
      font-size: clamp(1.15rem, 3.5vw, 1.5rem);
      color: var(--text-secondary);
      line-height: 1.7;
      font-weight: 600;
      margin: 0 0 20px;
      animation: titleSlideIn 0.8s var(--transition-emphasized) 0.3s backwards;
    }
    
    .cta-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 45px;
      animation: titleSlideIn 0.8s var(--transition-emphasized) 0.5s backwards;
    }
    
    .cta-btn {
      padding: 18px 45px;
      border-radius: var(--radius-full);
      font-size: 1.15rem;
      font-weight: 700;
      cursor: pointer;
      transition: all var(--transition-base);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 12px;
      min-width: 220px;
      justify-content: center;
      position: relative;
      overflow: hidden;
      font-family: inherit;
    }
    
    .cta-btn.primary {
      background: linear-gradient(135deg, var(--color-primary) 0%, var(--color-primary-medium) 100%);
      color: white;
      border: none;
      box-shadow: 0 4px 20px rgba(22, 163, 74, 0.3);
    }
    
    .cta-btn.primary::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, var(--color-primary-medium) 0%, var(--color-primary) 100%);
      opacity: 0;
      transition: opacity var(--transition-base);
    }
    
    .cta-btn.primary:hover::before {
      opacity: 1;
    }
    
    .cta-btn.primary:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 30px rgba(22, 163, 74, 0.4);
    }
    
    .cta-btn.primary:active {
      transform: translateY(-2px) scale(0.98);
    }
    
    .cta-btn.primary i,
    .cta-btn.primary span {
      position: relative;
      z-index: 1;
    }
    
    .cta-btn.secondary {
      background: rgba(255, 255, 255, 0.35);
      backdrop-filter: blur(12px);
      color: var(--text-primary);
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 
        0 4px 15px rgba(0, 0, 0, 0.08),
        inset 0 1px 0 rgba(255, 255, 255, 0.5);
    }
    
    .cta-btn.secondary:hover {
      background: rgba(255, 255, 255, 0.5);
      transform: translateY(-4px);
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.12),
        inset 0 1px 0 rgba(255, 255, 255, 0.6);
      border-color: rgba(255, 255, 255, 0.5);
    }
    
    .cta-btn.secondary:active {
      transform: translateY(-2px) scale(0.98);
    }
    
    .home-footer {
      margin-top: 70px;
      text-align: center;
      color: var(--text-tertiary);
      font-size: 0.9rem;
      position: relative;
      z-index: 10;
      animation: titleSlideIn 0.8s var(--transition-emphasized) 0.6s backwards;
    }
    
    .home-footer p {
      margin: 12px 0;
      font-weight: 500;
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .hero-card { padding: 45px 35px; }
      .hero-logo { width: 100px; height: 100px; margin-bottom: 25px; }
      .hero-logo i { font-size: 3rem; }
      .cta-buttons { flex-direction: column; gap: 15px; }
      .cta-btn { width: 100%; padding: 16px 35px; }
      .home-footer { margin-top: 50px; }
    }
    
    @media (max-width: 480px) {
      body { padding: 15px; }
      .hero-card { padding: 35px 25px; border-radius: 20px; }
      .hero-badge { padding: 10px 20px; font-size: 0.85rem; }
      .hero-logo { width: 90px; height: 90px; }
      .hero-logo i { font-size: 2.5rem; }
      .cta-btn { padding: 14px 30px; font-size: 1rem; }
    }
    
    /* Accessibility */
    @media (prefers-contrast: high) {
      .hero-card {
        background: rgba(255, 255, 255, 0.95);
        border: 3px solid var(--text-primary);
      }
      .hero-badge {
        background: var(--color-primary);
        color: white;
      }
    }
    
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>

  <script>
    /* Initialize AOS - FIXED: Enable on all devices */
    if (typeof AOS !== 'undefined') {
      AOS.init({
        duration: 800,
        easing: 'ease-in-out',
        once: true,
        offset: 50,
        disable: false,  // ← FIXED: Animations work on mobile now
        anchorPlacement: 'top-bottom'
      });
    } else {
      console.warn('AOS library not loaded, using CSS fallback');
    }
  </script>
  
  <!-- Auth Check & Auto-redirect - IMPROVED -->
  <script type="module">
    import { supabase } from './js/app.js';
    
    const checkAuth = async () => {
      /* Add loading state - NEW */
      document.body.classList.add('checking-auth');
      
      /* Timeout fallback - NEW */
      const timeout = setTimeout(() => {
        console.log('Auth check timeout, displaying landing page');
        document.body.classList.remove('checking-auth');
      }, 3000);
      
      try {
        const { data: { session }, error } = await supabase.auth.getSession();
        
        clearTimeout(timeout);
        document.body.classList.remove('checking-auth');
        
        if (error) {
          console.warn('Auth check error:', error);
          return;
        }
        
        if (session?.user) {
          console.log('User authenticated, redirecting to library...');
          
          const badge = document.querySelector('.hero-badge');
          if (badge) {
            badge.innerHTML = '<i class="fas fa-spinner fa-spin" aria-hidden="true"></i> <span>جاري التحويل...</span>';
          }
          
          setTimeout(() => {
            window.location.href = 'library.html';
          }, 500);
        } else {
          console.log('No active session, displaying landing page');
        }
      } catch (error) {
        clearTimeout(timeout);
        document.body.classList.remove('checking-auth');
        console.error('Auth check failed:', error);
      }
    };
    
    /* Run auth check */
    checkAuth();
  </script>
  
  <!-- Page Load Complete -->
  <script>
    window.addEventListener('load', () => {
      const announcement = document.createElement('div');
      announcement.setAttribute('role', 'status');
      announcement.setAttribute('aria-live', 'polite');
      announcement.className = 'sr-only';
      announcement.textContent = 'تم تحميل الصفحة الرئيسية بنجاح';
      document.body.appendChild(announcement);
      
      setTimeout(() => announcement.remove(), 1000);
    });
  </script>
