<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="إنشاء حساب في منصة أثر التعليمية">
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#16a34a">
  
  <title>إنشاء حساب - منصة أثر</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      z-index: 99999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading-overlay.active { display: flex; }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(22, 163, 74, 0.2);
      border-top-color: #16a34a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .toast {
      min-width: 320px;
      padding: 18px 22px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 15px;
      transform: translateX(450px);
      animation: slideInToast 0.4s ease forwards;
      border: 2px solid;
    }
    
    @keyframes slideInToast {
      to { transform: translateX(0); opacity: 1; }
    }
    
    .toast.success { border-color: rgba(22, 163, 74, 0.3); }
    .toast.error { border-color: rgba(220, 38, 38, 0.3); }
    .toast.warning { border-color: rgba(245, 158, 11, 0.3); }
    .toast.info { border-color: rgba(59, 130, 246, 0.3); }
    
    .toast-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      flex-shrink: 0;
    }
    
    .toast.success .toast-icon {
      background: linear-gradient(135deg, #16a34a, #10b981);
      color: white;
    }
    
    .toast.error .toast-icon {
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
    }
    
    .toast.warning .toast-icon {
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      color: white;
    }
    
    .toast.info .toast-icon {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
    }
    
    .toast-content { flex: 1; }
    
    .toast-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
      color: #1e293b;
    }
    
    .toast-message {
      font-size: 0.9rem;
      color: #64748b;
      line-height: 1.4;
    }
    
    .toast-close {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.3s;
      padding: 4px 8px;
      flex-shrink: 0;
    }
    
    .toast-close:hover { color: #64748b; }
    
    .terms-wrapper {
      margin: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-size: 0.9rem;
      color: #475569;
    }
    
    .terms-wrapper input[type="checkbox"] {
      width: 20px;
      height: 20px;
      cursor: pointer;
      accent-color: #16a34a;
      border: 2px solid #cbd5e1;
      border-radius: 4px;
    }
    
    .terms-wrapper label {
      cursor: pointer;
      user-select: none;
    }
    
    .terms-wrapper a {
      color: #16a34a;
      font-weight: 700;
      text-decoration: none;
      transition: color 0.3s;
    }
    
    .terms-wrapper a:hover {
      color: #14532d;
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
      .toast-container {
        bottom: 10px;
        right: 10px;
        left: 10px;
      }
      
      .toast {
        min-width: auto;
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <div class="background-waves" aria-hidden="true">
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
  </div>

  <div class="toast-container" id="toastContainer" role="region" aria-live="polite" aria-label="الإشعارات"></div>
  
  <div class="loading-overlay" id="loadingOverlay" role="status" aria-live="polite">
    <div class="loader" aria-hidden="true"></div>
    <div class="loading-text">جاري إنشاء الحساب...</div>
  </div>

  <div class="auth-container">
    <div class="auth-form-container">
    <div class="auth-glass-card">
      
      <div class="logo-container">
        <div class="glass-logo" aria-hidden="true">
          <i class="fas fa-user-plus"></i>
        </div>
        <h1 class="auth-title">إنشاء حساب جديد</h1>
        <p class="auth-subtitle">انضم إلى منصة أثر التعليمية</p>
      </div>
      
      <form id="signupForm" novalidate aria-label="نموذج إنشاء حساب جديد">
        
        <div class="input-capsule">
          <div class="input-wrapper" id="nameWrapper">
            <div class="input-icon" aria-hidden="true">
              <i class="fas fa-user"></i>
            </div>
            <input type="text" id="name" class="capsule-input" placeholder="الاسم الكامل" required autocomplete="name" aria-label="الاسم الكامل" aria-required="true">
          </div>
        </div>
        
        <div class="input-capsule">
          <div class="input-wrapper" id="usernameWrapper">
            <div class="input-icon" aria-hidden="true">
              <i class="fas fa-at"></i>
            </div>
            <input type="text" id="username" class="capsule-input" placeholder="اسم المستخدم (حروف صغيرة وأرقام فقط)" required pattern="[a-z0-9_]+" autocomplete="username" aria-label="اسم المستخدم" aria-required="true">
          </div>
        </div>
        
        <div class="input-capsule">
          <div class="input-wrapper" id="phoneWrapper">
            <div class="input-icon" aria-hidden="true">
              <i class="fas fa-phone"></i>
            </div>
            <input type="tel" id="phone" class="capsule-input" placeholder="رقم الهاتف (اختياري)" autocomplete="tel" aria-label="رقم الهاتف" aria-required="false">
          </div>
        </div>
        
        <div class="input-capsule">
          <div class="input-wrapper" id="emailWrapper">
            <div class="input-icon" aria-hidden="true">
              <i class="fas fa-envelope"></i>
            </div>
            <input type="email" id="email" class="capsule-input" placeholder="البريد الإلكتروني" required autocomplete="email" aria-label="البريد الإلكتروني" aria-required="true">
          </div>
        </div>
        
        <div class="input-capsule">
          <div class="input-wrapper" id="emailConfirmWrapper">
            <div class="input-icon" aria-hidden="true">
              <i class="fas fa-check-circle"></i>
            </div>
            <input type="email" id="emailConfirm" class="capsule-input" placeholder="تأكيد البريد الإلكتروني" required autocomplete="off" aria-label="تأكيد البريد الإلكتروني" aria-required="true">
          </div>
        </div>
        
        <div class="input-capsule">
          <div class="input-wrapper" id="passwordWrapper">
            <div class="input-icon" aria-hidden="true">
              <i class="fas fa-lock"></i>
            </div>
            <input type="password" id="password" class="capsule-input" placeholder="كلمة المرور (8 أحرف على الأقل)" required minlength="8" autocomplete="new-password" aria-label="كلمة المرور" aria-required="true">
            <button type="button" class="password-toggle" id="passwordToggle" aria-label="إظهار أو إخفاء كلمة المرور" tabindex="0">
              <i class="fas fa-eye" id="passwordIcon"></i>
            </button>
          </div>
          
          <div class="password-strength" id="passwordStrength" style="display:none;">
            <div class="password-strength-bar" id="passwordStrengthBar"></div>
          </div>
          <div class="password-strength-text" id="passwordStrengthText" style="display:none;"></div>
        </div>
        
        <div class="terms-wrapper">
          <input type="checkbox" id="acceptTerms" aria-label="أوافق على الشروط والأحكام" required>
          <label for="acceptTerms">
            أوافق على <a href="#" onclick="alert('صفحة الشروط والأحكام قيد الإنشاء'); return false;">الشروط والأحكام</a>
          </label>
        </div>
        
        <button type="submit" class="submit-btn" id="signupBtn" aria-label="إنشاء الحساب">
          <i class="fas fa-user-plus"></i> إنشاء الحساب
        </button>
      </form>
      
      <div class="footer-links">
        <p>لديك حساب بالفعل؟ 
          <a href="login.html">سجّل دخولك</a>
        </p>
        <p>
          <a href="index.html">العودة للصفحة الرئيسية</a>
        </p>
      </div>
      
    </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script type="module">
    import { initializeSignupPage } from './js/auth.js';
    document.addEventListener('DOMContentLoaded', initializeSignupPage);
  </script>
</body>
</html>
