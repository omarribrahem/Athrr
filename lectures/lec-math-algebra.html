<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#16a34a">
  <meta name="description" content="محاضرة الجبر الخطي - منصة أثر">
  
  <title>الجبر الخطي - مقدمة - منصة أثر</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/platform.css">
  
  <style>
    /* ==========================================
       LECTURE TEMPLATE STYLES V2.0
       ========================================== */
    
    body {
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    .lecture-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      min-height: 100vh;
    }
    
    .lecture-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 2px solid var(--glass-border);
      gap: 20px;
      flex-wrap: wrap;
    }
    
    .lecture-title {
      font-size: 2rem;
      font-weight: 800;
      color: var(--text-primary);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .lecture-title i {
      color: var(--color-primary);
      font-size: 1.8rem;
    }
    
    .back-btn {
      padding: 12px 24px;
      background: linear-gradient(135deg, #3b82f6, #2563eb);
      color: white;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      text-decoration: none;
      font-weight: 700;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
      white-space: nowrap;
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }
    
    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(59, 130, 246, 0.35);
    }
    
    .back-btn:active {
      transform: translateY(0);
    }
    
    .lecture-content {
      background: var(--glass-bg);
      backdrop-filter: var(--glass-blur);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-xl);
      padding: 30px;
      box-shadow: var(--shadow-sm);
      transition: all 0.3s ease;
    }
    
    .lecture-content:hover {
      box-shadow: var(--shadow-lg);
      border-color: var(--glass-border-hover);
    }
    
    /* Video Container */
    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%;
      margin-bottom: 30px;
      border-radius: var(--radius-lg);
      overflow: hidden;
      background: #000;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
    }
    
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
    
    /* Lecture Text Content */
    .lecture-text {
      line-height: 1.8;
      color: var(--text-secondary);
      font-size: 1rem;
    }
    
    .lecture-text h2 {
      color: var(--text-primary);
      margin-top: 30px;
      margin-bottom: 15px;
      font-size: 1.5rem;
      font-weight: 800;
      border-right: 4px solid var(--color-primary);
      padding-right: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .lecture-text h2 i {
      color: var(--color-primary);
      font-size: 1.3rem;
    }
    
    .lecture-text h3 {
      color: var(--text-primary);
      margin-top: 20px;
      margin-bottom: 10px;
      font-size: 1.2rem;
      font-weight: 700;
    }
    
    .lecture-text p {
      margin-bottom: 15px;
      text-align: justify;
    }
    
    .lecture-text strong {
      color: var(--text-primary);
      font-weight: 700;
    }
    
    .lecture-text ul,
    .lecture-text ol {
      margin: 15px 0 15px 30px;
    }
    
    .lecture-text li {
      margin-bottom: 8px;
      line-height: 1.6;
    }
    
    /* Info Box */
    .info-box {
      margin: 20px 0;
      padding: 15px 20px;
      background: rgba(16, 185, 129, 0.1);
      border-right: 4px solid var(--color-primary);
      border-radius: var(--radius-md);
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .info-box i {
      color: var(--color-primary);
      font-size: 1.2rem;
      margin-top: 2px;
    }
    
    .info-box strong {
      color: var(--text-primary);
    }
    
    /* Warning Box */
    .warning-box {
      margin: 20px 0;
      padding: 15px 20px;
      background: rgba(245, 158, 11, 0.1);
      border-right: 4px solid #f59e0b;
      border-radius: var(--radius-md);
      display: flex;
      align-items: flex-start;
      gap: 12px;
    }
    
    .warning-box i {
      color: #f59e0b;
      font-size: 1.2rem;
      margin-top: 2px;
    }
    
    /* Code Block */
    .code-block {
      background: rgba(0, 0, 0, 0.05);
      border: 1px solid var(--glass-border);
      border-radius: var(--radius-md);
      padding: 15px 20px;
      margin: 15px 0;
      font-family: 'Courier New', monospace;
      overflow-x: auto;
      direction: ltr;
      text-align: left;
    }
    
    /* ✅ NEW: Study Time Indicator */
    .study-time-indicator {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(135deg, #8b5cf6, #ec4899);
      color: white;
      padding: 12px 20px;
      border-radius: 999px;
      box-shadow: 0 4px 20px rgba(139, 92, 246, 0.3);
      font-weight: 700;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
      animation: fadeIn 0.5s ease;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .study-time-indicator i {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      .lecture-container {
        padding: 16px;
      }
      
      .lecture-title {
        font-size: 1.5rem;
      }
      
      .lecture-title i {
        font-size: 1.3rem;
      }
      
      .lecture-header {
        flex-direction: column;
        align-items: stretch;
      }
      
      .back-btn {
        width: 100%;
        justify-content: center;
      }
      
      .lecture-content {
        padding: 20px;
      }
      
      .lecture-text h2 {
        font-size: 1.2rem;
      }
      
      .lecture-text h3 {
        font-size: 1.1rem;
      }
      
      .lecture-text {
        font-size: 0.95rem;
      }
      
      .study-time-indicator {
        bottom: 10px;
        left: 10px;
        padding: 10px 16px;
        font-size: 0.85rem;
      }
    }
    
    @media (max-width: 480px) {
      .lecture-container {
        padding: 12px;
      }
      
      .lecture-title {
        font-size: 1.3rem;
      }
      
      .lecture-content {
        padding: 16px;
      }
      
      .lecture-text h2 {
        font-size: 1.1rem;
        padding-right: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="lecture-container">
    
    <div class="lecture-header">
      <h1 class="lecture-title" id="lectureTitle">
        <i class="fas fa-book"></i>
        <span>تحميل...</span>
      </h1>
      
      <button class="back-btn" onclick="goBack()" title="العودة للخلف">
        <i class="fas fa-arrow-right"></i> 
        <span>العودة</span>
      </button>
    </div>

    <div class="lecture-content">
      
      <div class="video-container">
        <div id="video-placeholder"></div>
      </div>

      <div class="lecture-text" id="lectureTextContent">
        <!-- سيتم تحميل المحتوى هنا ديناميكياً -->
      </div>
    </div>
  </div>

  <!-- ✅ NEW: Study Time Indicator -->
  <div class="study-time-indicator">
    <i class="fas fa-clock"></i>
    <span>جاري تسجيل وقت الدراسة...</span>
  </div>

  <!-- Error Handler -->
  <script>
    window.addEventListener('error', (event) => {
      console.error('❌ Global error:', event.error);
    });

    window.addEventListener('unhandledrejection', (event) => {
      console.error('❌ Unhandled rejection:', event.reason);
    });
  </script>

  <!-- ✅ LECTURE LOGIC V4.0 - WITH STUDY TIME INTEGRATION -->
  <script type="module">
    import { checkLectureAccess } from '../js/lecture-auth.js';
    import { startStudySession, endStudySession } from '../js/library.js';
    
    // ✅ معرف المحاضرة (UNIQUE!)
    const LECTURE_ID = 'lec-math-algebra';
    
    // تحديث واجهة المستخدم
    function updateUI(lectureData) {
      document.title = `${lectureData.title || 'محاضرة'} - منصة أثر`;
      
      const titleEl = document.getElementById('lectureTitle');
      if (titleEl) {
        titleEl.innerHTML = `
          <i class="fas ${lectureData.icon || 'fa-book'}"></i>
          <span>${lectureData.title || 'محاضرة'}</span>
        `;
      }
    }
    
    // التشغيل الرئيسي
    (async () => {
      try {
        const { userData, lectureData } = await checkLectureAccess(LECTURE_ID);
        
        console.log('✅ Access granted!', { user: userData.name, lecture: lectureData.title });
        updateUI(lectureData);
        
        // ✅ NEW: Start study time tracking
        startStudySession(LECTURE_ID);
        console.log('⏱️ Study time tracking started');
        
        // ✅ NEW: End tracking on page leave
        window.addEventListener('beforeunload', () => {
          endStudySession(LECTURE_ID);
          console.log('⏱️ Study time tracking ended');
        });
        
        // ✅ NEW: End tracking on back button
        window.addEventListener('pagehide', () => {
          endStudySession(LECTURE_ID);
        });
        
        // استيراد المميزات التفاعلية
        import('../js/features.js');
        
      } catch (error) {
        console.error('❌ Access denied:', error);
      }
    })();

    // وظيفة العودة للخلف
    window.goBack = function() {
      // ✅ End study session before leaving
      endStudySession(LECTURE_ID);
      
      const subjectId = new URLSearchParams(location.search).get('s');
      window.location.href = subjectId ? `../html/subject.html?s=${subjectId}` : '../html/library.html';
    };

    // اختصارات لوحة المفاتيح
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' || (e.key === 'ArrowRight' && e.altKey)) {
        goBack();
      }
    });

    console.log('✅ Lecture Template V4.0 Ready (with Study Time)');
  </script>
</body>
</html>
