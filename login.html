  <style>
    /* Base Layout */
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    
    /* Toast Notifications */
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .toast {
      min-width: 320px;
      padding: 18px 22px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 15px;
      transform: translateX(450px);
      animation: slideInToast 0.4s ease forwards;
      border: 2px solid;
    }
    
    @keyframes slideInToast {
      to { transform: translateX(0); opacity: 1; }
    }
    
    .toast.success { border-color: rgba(22, 163, 74, 0.3); }
    .toast.error { border-color: rgba(220, 38, 38, 0.3); }
    .toast.warning { border-color: rgba(245, 158, 11, 0.3); }
    .toast.info { border-color: rgba(59, 130, 246, 0.3); }
    
    .toast-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      flex-shrink: 0;
    }
    
    .toast.success .toast-icon {
      background: linear-gradient(135deg, #16a34a, #10b981);
      color: white;
    }
    
    .toast.error .toast-icon {
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
    }
    
    .toast.warning .toast-icon {
      background: linear-gradient(135deg, #f59e0b, #fbbf24);
      color: white;
    }
    
    .toast.info .toast-icon {
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
    }
    
    .toast-content { flex: 1; }
    
    .toast-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
      color: #1e293b;
    }
    
    .toast-message {
      font-size: 0.9rem;
      color: #64748b;
      line-height: 1.4;
    }
    
    .toast-close {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.3s;
      padding: 4px 8px;
      flex-shrink: 0;
    }
    
    .toast-close:hover { color: #64748b; }
    
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      z-index: 99999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading-overlay.active { display: flex; }
    
    .loader {
      width: 60px;

      border-top-color: #16a34a;

      animation: spin 1s linear infinite;

    @keyframes spin { to { transform: rotate(360deg); } }
    
    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
    }
    
    /* Forgot Password Modal */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;

    .modal-overlay.active { display: flex; }
    
    .modal-container {
      background: rgba(240, 253, 244, 0.95);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 24px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
      animation: slideUpModal 0.4s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUpModal {
      from {
        opacity: 0;
        transform: translateY(40px) scale(0.96);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    .modal-header {
      padding: 24px 24px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid rgba(203, 213, 225, 0.3);

    .modal-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: #14532d;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .modal-close {
      width: 40px;

      background: rgba(255, 255, 255, 0.3);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;

    .modal-close:hover {

    }
    
    .modal-close i {

    .modal-footer {

    .modal-btn-secondary {
      background: rgba(255, 255, 255, 0.35);

    }

      background: rgba(255, 255, 255, 0.5);

  <!-- Utilities Script -->
  <script>
    /* Toast Notifications System */
    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const icons = {
        success: '<i class="fas fa-check-circle"></i>',
        error: '<i class="fas fa-exclamation-circle"></i>',
        warning: '<i class="fas fa-exclamation-triangle"></i>',
        info: '<i class="fas fa-info-circle"></i>'
      };
      const titles = { 
        success: 'نجح', 
        error: 'خطأ',
        warning: 'تنبيه',
        info: 'معلومة'
      };
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.setAttribute('role', 'alert');
      toast.innerHTML = `
        <div class="toast-icon" aria-hidden="true">${icons[type]}</div>
        <div class="toast-content">
          <div class="toast-title">${titles[type]}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button 
          class="toast-close" 
          aria-label="إغلاق الإشعار">
          <i class="fas fa-times"></i>
        </button>
      `;
      
      // ✅ FIXED: Use addEventListener
      const closeBtn = toast.querySelector('.toast-close');
      closeBtn.addEventListener('click', () => toast.remove());
      
      container.appendChild(toast);
      
      setTimeout(() => {
        if (toast.parentElement) {
          toast.style.opacity = '0';
          toast.style.transform = 'translateX(450px)';
          setTimeout(() => toast.remove(), 300);
        }
      }, 4000);
    }
    
    /* Loading Overlay Control */
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('active', show);
    }
    
    /* ✅ ENHANCED: Modal Controls with addEventListener */
    function showForgotPasswordModal() {
      document.getElementById('forgotPasswordModal').classList.add('active');
      setTimeout(() => document.getElementById('forgotEmail').focus(), 100);
    }
    
    function closeForgotPasswordModal() {
      document.getElementById('forgotPasswordModal').classList.remove('active');
      document.getElementById('forgotEmail').value = '';
      const wrapper = document.getElementById('forgotEmailWrapper');
      wrapper.classList.remove('success', 'error');
    }
    
    // Setup modal listeners
    document.addEventListener('DOMContentLoaded', () => {
      // Password Toggle
      document.getElementById('passwordToggle').addEventListener('click', () => {
        const input = document.getElementById('password');
        const icon = document.getElementById('passwordIcon');
        
        if (input.type === 'password') {
          input.type = 'text';
          icon.className = 'fas fa-eye-slash';
        } else {
          input.type = 'password';
          icon.className = 'fas fa-eye';
        }
      });
      
      // Forgot Link
      document.getElementById('forgotLink').addEventListener('click', (e) => {
        e.preventDefault();
        showForgotPasswordModal();
      });
      
      // Modal Close Buttons
      document.getElementById('modalCloseBtn').addEventListener('click', closeForgotPasswordModal);
      document.getElementById('modalCancelBtn').addEventListener('click', closeForgotPasswordModal);
      
      // Modal Send Reset
      document.getElementById('sendResetBtn').addEventListener('click', sendResetEmail);
      
      // Close modal on ESC
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') {
          closeForgotPasswordModal();
        }
      });
    });
    
    /* ✅ ENHANCED: Send Reset Email with Validation States */
    async function sendResetEmail() {
      const email = document.getElementById('forgotEmail').value.trim();
      const btn = document.getElementById('sendResetBtn');
      const wrapper = document.getElementById('forgotEmailWrapper');
      
      // Clear states
      wrapper.classList.remove('success', 'error');
      
      if (!email) {
        wrapper.classList.add('error');
        showToast('يرجى إدخال البريد الإلكتروني', 'warning');
        return;
      }
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        wrapper.classList.add('error');
        showToast('البريد الإلكتروني غير صحيح', 'error');
        return;
      }
      
      try {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
        showLoading(true);
        
        const { supabase } = await import('./js/app.js');
        
        const { error } = await supabase.auth.resetPasswordForEmail(email, {
          redirectTo: window.location.origin + '/reset-password.html'
        });
        
        if (error) throw error;
        
        wrapper.classList.add('success');
        showLoading(false);
        
        setTimeout(() => {
          closeForgotPasswordModal();
        }, 1000);
        
        showToast('تم إرسال رابط إعادة التعيين إلى بريدك الإلكتروني ✓', 'success');
      } catch (e) {
        wrapper.classList.add('error');
        showLoading(false);
        console.error('Forgot password error:', e);
        showToast('خطأ في إرسال البريد، حاول مجدداً', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال';
      }
    }
    
    /* Rate Limiting */
    let loginAttempts = 0;
    let lockoutTime = null;
    
    function checkLoginLockout() {
      if (lockoutTime && Date.now() < lockoutTime) {
        const remainingSeconds = Math.ceil((lockoutTime - Date.now()) / 1000);
        showToast(`تم تجاوز عدد المحاولات. حاول بعد ${remainingSeconds} ثانية`, 'warning');
        return true;
      }
      return false;
    }
    
    function handleFailedLogin() {
      loginAttempts++;
      if (loginAttempts >= 5) {
        lockoutTime = Date.now() + (60 * 1000); // 1 minute lockout
        showToast('تم تجاوز عدد المحاولات المسموحة. حاول بعد دقيقة', 'error');
        return true;
      }
      return false;
    }
  </script>
  
  <!-- Main Auth Script -->
  <script type="module">
    import { login, onAuthChange } from './js/app.js';
    
    /* Auth State Check */
    onAuthChange((user) => {
      if (user) {
        console.log('User already authenticated, redirecting...');
        window.location.href = 'library.html';
      } else {
        const savedEmail = localStorage.getItem('athr_remember_email');
        if (savedEmail) {
          document.getElementById('email').value = savedEmail;
          document.getElementById('rememberMe').checked = true;
        }
      }
    });

    /* Request Timeout Wrapper */
    function withTimeout(promise, ms = 15000) {
      return Promise.race([
        promise,
        new Promise((_, reject) => 
          setTimeout(() => reject(new Error('timeout')), ms)
        )
      ]);
    }

    /* ✅ ENHANCED: Form Submit Handler with Visual States */
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      /* Check lockout */
      if (checkLoginLockout()) return;
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const rememberMe = document.getElementById('rememberMe').checked;
      const btn = document.getElementById('loginBtn');
      const emailWrapper = document.getElementById('emailWrapper');
      const passwordWrapper = document.getElementById('passwordWrapper');
      
      // Clear states
      emailWrapper.classList.remove('error', 'success');
      passwordWrapper.classList.remove('error', 'success');
      
      /* Validation */
      if (!email || !password) {
        if (!email) emailWrapper.classList.add('error');
        if (!password) passwordWrapper.classList.add('error');
        showToast('يرجى إدخال البريد الإلكتروني وكلمة المرور', 'error');
        return;
      }
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailWrapper.classList.add('error');
        showToast('البريد الإلكتروني غير صحيح', 'error');
        return;
      }
      
      if (password.length < 6) {
        passwordWrapper.classList.add('error');
        showToast('كلمة المرور يجب أن تكون 6 أحرف على الأقل', 'error');
        return;
      }
      
      /* Disable & Loading */
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';
      showLoading(true);
      
      try {
        const result = await withTimeout(login(email, password), 15000);
        
        if (result.success) {
          /* Reset attempts on success */
          loginAttempts = 0;
          lockoutTime = null;
          
          /* Visual Success */
          emailWrapper.classList.add('success');
          passwordWrapper.classList.add('success');
          
          /* Save email if remember me */
          if (rememberMe) {
            localStorage.setItem('athr_remember_email', email);
          } else {
            localStorage.removeItem('athr_remember_email');
          }
          
          showToast('تم تسجيل الدخول بنجاح! جارٍ التوجيه...', 'success');
          
          setTimeout(() => {
            window.location.href = 'library.html';
          }, 1000);
        } else {
          /* Handle failed login */
          emailWrapper.classList.add('error');
          passwordWrapper.classList.add('error');
          
          if (handleFailedLogin()) {
            showLoading(false);
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-ban"></i> محظور مؤقتاً';
            return;
          }
          
          document.getElementById('password').value = '';
          document.getElementById('password').focus();
          
          showLoading(false);
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
          
          showToast(result.message || 'خطأ في تسجيل الدخول', 'error');
        }
      } catch (e) {
        emailWrapper.classList.add('error');
        passwordWrapper.classList.add('error');
        
        showLoading(false);
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
        
        document.getElementById('password').value = '';
        
        if (e.message === 'timeout') {
          showToast('انتهت المهلة، تحقق من اتصال الإنترنت', 'error');
        } else {
          console.error('Login error:', e);
          showToast('خطأ في الاتصال، حاول مجدداً', 'error');
        }
      }
    });
  </script>
  
</body>
</html>
