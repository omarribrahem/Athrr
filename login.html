<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الدخول - منصة أثر</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  
  <style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
    }
    
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    
    .toast {
      min-width: 320px;
      padding: 18px 22px;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      gap: 15px;
      transform: translateX(450px);
      animation: slideInToast 0.4s ease forwards;
      border: 2px solid;
    }
    
    @keyframes slideInToast {
      to { transform: translateX(0); opacity: 1; }
    }
    
    .toast.success { border-color: rgba(22, 163, 74, 0.3); }
    .toast.error { border-color: rgba(220, 38, 38, 0.3); }
    
    .toast-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
    }
    
    .toast.success .toast-icon {
      background: linear-gradient(135deg, #16a34a, #10b981);
      color: white;
    }
    
    .toast.error .toast-icon {
      background: linear-gradient(135deg, #dc2626, #ef4444);
      color: white;
    }
    
    .toast-content { flex: 1; }
    .toast-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
      color: #1e293b;
    }
    .toast-message {
      font-size: 0.9rem;
      color: #64748b;
    }
    
    .toast-close {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color 0.3s;
    }
    
    .toast-close:hover {
      color: #64748b;
    }
    
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      z-index: 99999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading-overlay.active { display: flex; }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(22, 163, 74, 0.2);
      border-top-color: var(--color-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
    }
  </style>
</head>

<body>
  
  <div class="background-waves">
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
  </div>

  <div class="toast-container" id="toastContainer"></div>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="loader"></div>
    <div class="loading-text">جاري تسجيل الدخول...</div>
  </div>

  <div class="auth-container">
    <div class="auth-glass-card">
      
      <div class="logo-container">
        <div class="glass-logo">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1 class="auth-title">تسجيل الدخول</h1>
        <p class="auth-subtitle">أهلاً بك في منصة أثر التعليمية</p>
      </div>
      
      <form id="loginForm">
        <div class="input-capsule">
          <div class="input-wrapper">
            <div class="input-icon">
              <i class="fas fa-envelope"></i>
            </div>
            <input 
              type="email" 
              id="email" 
              class="capsule-input"
              placeholder="البريد الإلكتروني"
              required 
            >
          </div>
        </div>
        
        <div class="input-capsule">
          <div class="input-wrapper">
            <div class="input-icon">
              <i class="fas fa-lock"></i>
            </div>
            <input 
              type="password" 
              id="password" 
              class="capsule-input"
              placeholder="كلمة المرور"
              required 
            >
          </div>
        </div>
        
        <button type="submit" class="submit-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
        </button>
      </form>
      
      <div class="footer-links">
        <p>ليس لديك حساب؟ 
          <a href="signup.html">سجّل الآن</a>
        </p>
        <p>
          <a href="index.html">← العودة للصفحة الرئيسية</a>
        </p>
      </div>
      
    </div>
  </div>

  <script>
    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const icons = {
        success: '<i class="fas fa-check-circle"></i>',
        error: '<i class="fas fa-exclamation-circle"></i>'
      };
      const titles = { 
        success: 'نجح!', 
        error: 'خطأ!' 
      };
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.innerHTML = `
        <div class="toast-icon">${icons[type]}</div>
        <div class="toast-content">
          <div class="toast-title">${titles[type]}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close" onclick="this.parentElement.remove()">
          <i class="fas fa-times"></i>
        </button>
      `;
      container.appendChild(toast);
      
      setTimeout(() => {
        if (toast.parentElement) toast.remove();
      }, 4000);
    }
    
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('active', show);
    }
  </script>
  
  <script type="module">
    import { login, auth } from './js/app.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
    
    // ✅ التحقق من Auth State
    onAuthStateChanged(auth, (user) => {
      if (user) {
        console.log('✅ User already logged in, redirecting...');
        window.location.href = 'library.html';
      }
    });

    // ✅ Form Submit Handler
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const btn = document.getElementById('loginBtn');
      
      if (!email || !password) {
        showToast('⚠️ يرجى إدخال البريد الإلكتروني وكلمة المرور', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';
      showLoading(true);
      
      const result = await login(email, password);
      
      if (result.success) {
        showToast('✅ تم تسجيل الدخول بنجاح! جارٍ التوجيه...', 'success');
        
        // ✅ التوجيه المباشر للمكتبة
        setTimeout(() => {
          window.location.href = 'library.html';
        }, 1000);
      } else {
        showLoading(false);
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
        
        showToast(result.message || '❌ خطأ في تسجيل الدخول', 'error');
      }
    });
  </script>
  
</body>
</html>
