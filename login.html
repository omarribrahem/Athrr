<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="تسجيل الدخول إلى منصة أثر التعليمية">
  <meta name="robots" content="noindex, nofollow">
  <meta name="theme-color" content="#16a34a">
  
  <title>تسجيل الدخول - منصة أثر</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&family=IBM+Plex+Sans+Arabic:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
  
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/auth.css">
  
  <style>
    :root {
      --color-primary: #16a34a;
      --color-primary-dark: #14532d;
      --color-primary-medium: #10b981;
      --color-error: #dc2626;
      --color-warning: #f59e0b;
      --color-info: #3b82f6;
      --text-primary: #0f172a;
      --text-secondary: #475569;
      --text-tertiary: #64748b;
      --glass-bg-medium: rgba(255, 255, 255, 0.20);
      --glass-bg-strong: rgba(255, 255, 255, 0.35);
      --glass-border: rgba(255, 255, 255, 0.25);
      --radius-md: 12px;
      --radius-lg: 16px;
      --radius-xl: 24px;
      --radius-full: 50px;
      --shadow-lg: 0 16px 48px rgba(0,0,0,0.12);
      --shadow-xl: 0 20px 60px rgba(0,0,0,0.15);
      --transition-fast: 0.15s ease;
      --transition-base: 0.3s cubic-bezier(0.4, 0.0, 0.2, 1);
      --transition-emphasized: 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }
    
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      padding: 20px;
      font-family: 'Cairo', -apple-system, sans-serif;
      -webkit-font-smoothing: antialiased;
    }
    
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      z-index: 99999;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      gap: 20px;
    }
    
    .loading-overlay.active { display: flex; }
    
    .loader {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(22, 163, 74, 0.2);
      border-top-color: #16a34a;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin { to { transform: rotate(360deg); } }
    
    .loading-text {
      color: white;
      font-size: 1.2rem;
      font-weight: 600;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .toast-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      gap: 10px;
      max-width: min(90vw, 420px);
    }
    
    .toast {
      width: 100%;
      padding: 18px 22px;
      background: rgba(255, 255, 255, 0.98);
      backdrop-filter: blur(20px);
      border-radius: var(--radius-xl);
      box-shadow: var(--shadow-lg);
      display: flex;
      align-items: center;
      gap: 15px;
      transform: translateX(450px);
      animation: slideInToast 0.4s var(--transition-emphasized) forwards;
      border: 2px solid;
    }
    
    @keyframes slideInToast {
      to { transform: translateX(0); opacity: 1; }
    }
    
    .toast.success { border-color: rgba(22, 163, 74, 0.3); }
    .toast.error { border-color: rgba(220, 38, 38, 0.3); }
    .toast.warning { border-color: rgba(245, 158, 11, 0.3); }
    .toast.info { border-color: rgba(59, 130, 246, 0.3); }
    
    .toast-icon {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.3rem;
      flex-shrink: 0;
      color: white;
    }
    
    .toast.success .toast-icon { background: linear-gradient(135deg, #16a34a, #10b981); }
    .toast.error .toast-icon { background: linear-gradient(135deg, #dc2626, #ef4444); }
    .toast.warning .toast-icon { background: linear-gradient(135deg, #f59e0b, #fbbf24); }
    .toast.info .toast-icon { background: linear-gradient(135deg, #3b82f6, #60a5fa); }
    
    .toast-content { flex: 1; }
    
    .toast-title {
      font-weight: 700;
      font-size: 1rem;
      margin-bottom: 4px;
      color: #1e293b;
    }
    
    .toast-message {
      font-size: 0.9rem;
      color: #64748b;
      line-height: 1.4;
      font-weight: 500;
    }
    
    .toast-close {
      background: none;
      border: none;
      color: #94a3b8;
      font-size: 1.3rem;
      cursor: pointer;
      transition: color var(--transition-fast);
      padding: 4px 8px;
    }
    
    .toast-close:hover { color: #64748b; }
    
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(12px);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
      animation: fadeIn 0.3s ease;
    }
    
    .modal-overlay.active { display: flex; }
    
    .modal-container {
      background: rgba(240, 253, 244, 0.95);
      backdrop-filter: blur(30px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: var(--radius-xl);
      max-width: 500px;
      width: 100%;
      box-shadow: var(--shadow-xl);
      animation: slideUpModal 0.4s var(--transition-emphasized);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes slideUpModal {
      from { opacity: 0; transform: translateY(40px) scale(0.96); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    
    .modal-header {
      padding: 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid rgba(203, 213, 225, 0.3);
    }
    
    .modal-title {
      font-size: 1.5rem;
      font-weight: 800;
      color: var(--color-primary-dark);
      margin: 0;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .modal-close {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      border: none;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all var(--transition-base);
    }
    
    .modal-close:hover {
      background: rgba(239, 68, 68, 0.15);
      transform: scale(1.1);
    }
    
    .modal-close i { color: var(--text-tertiary); transition: color var(--transition-fast); }
    .modal-close:hover i { color: var(--color-error); }
    
    .modal-body { padding: 24px; }
    
    .modal-description {
      color: var(--text-secondary);
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.6;
      font-weight: 500;
    }
    
    .modal-footer {
      padding: 16px 24px 24px;
      display: flex;
      gap: 12px;
      justify-content: flex-end;
    }
    
    .modal-btn {
      padding: 14px 32px;
      border-radius: var(--radius-full);
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      transition: all var(--transition-base);
      border: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-family: inherit;
    }
    
    .modal-btn-secondary {
      background: var(--glass-bg-medium);
      color: var(--text-secondary);
      border: 2px solid var(--glass-border);
    }
    
    .modal-btn-secondary:hover {
      background: var(--glass-bg-strong);
      transform: translateY(-2px);
    }
    
    .modal-btn-primary {
      background: linear-gradient(135deg, var(--color-primary), var(--color-primary-medium));
      color: white;
      box-shadow: 0 4px 20px rgba(22, 163, 74, 0.3);
    }
    
    .modal-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 32px rgba(22, 163, 74, 0.4);
    }
    
    .modal-btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    @media (max-width: 768px) {
      .toast-container { bottom: 10px; right: 10px; left: 10px; }
      .toast { width: 100%; }
      .modal-footer { flex-direction: column-reverse; }
      .modal-btn { width: 100%; justify-content: center; }
    }
  </style>
</head>

<body>
  <div class="background-waves" aria-hidden="true">
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
  </div>

  <div class="toast-container" id="toastContainer" role="region" aria-live="polite"></div>
  
  <div class="loading-overlay" id="loadingOverlay" role="status" aria-live="polite">
    <div class="loader"></div>
    <div class="loading-text">جاري تسجيل الدخول...</div>
  </div>

  <div class="modal-overlay" id="forgotPasswordModal" role="dialog" aria-modal="true">
    <div class="modal-container">
      <div class="modal-header">
        <h2 class="modal-title">
          <i class="fas fa-key"></i> نسيت كلمة المرور
        </h2>
        <button type="button" class="modal-close" id="modalCloseBtn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="modal-body">
        <p class="modal-description">
          أدخل بريدك الإلكتروني وسنرسل لك رابط إعادة تعيين كلمة المرور
        </p>
        <div class="input-wrapper" id="forgotEmailWrapper">
          <div class="input-icon"><i class="fas fa-envelope"></i></div>
          <input type="email" id="forgotEmail" class="capsule-input" placeholder="البريد الإلكتروني">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="modal-btn modal-btn-secondary" id="modalCancelBtn">إلغاء</button>
        <button type="button" class="modal-btn modal-btn-primary" id="sendResetBtn">
          <i class="fas fa-paper-plane"></i> إرسال
        </button>
      </div>
    </div>
  </div>

  <div class="auth-container">
    <div class="auth-glass-card">
      <div class="logo-container">
        <div class="glass-logo">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <h1 class="auth-title">تسجيل الدخول</h1>
        <p class="auth-subtitle">أهلاً بك في منصة أثر التعليمية</p>
      </div>
      
      <form id="loginForm" novalidate>
        <div class="input-capsule">
          <div class="input-wrapper" id="emailWrapper">
            <div class="input-icon"><i class="fas fa-envelope"></i></div>
            <input type="email" id="email" class="capsule-input" placeholder="البريد الإلكتروني" required autocomplete="email">
          </div>
        </div>
        
        <div class="input-capsule">
          <div class="input-wrapper" id="passwordWrapper">
            <div class="input-icon"><i class="fas fa-lock"></i></div>
            <input type="password" id="password" class="capsule-input" placeholder="كلمة المرور" required autocomplete="current-password">
            <button type="button" class="password-toggle" id="passwordToggle">
              <i class="fas fa-eye" id="passwordIcon"></i>
            </button>
          </div>
        </div>
        
        <div class="options-row">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="rememberMe">
            <label for="rememberMe">تذكرني</label>
          </div>
          <a href="#" class="forgot-link" id="forgotLink">نسيت كلمة المرور؟</a>
        </div>
        
        <button type="submit" class="submit-btn" id="loginBtn">
          <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
        </button>
      </form>
      
      <div class="footer-links">
        <p>ليس لديك حساب? <a href="signup.html">سجّل الآن</a></p>
        <p><a href="index.html">العودة للصفحة الرئيسية</a></p>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>

  <script>
    function showToast(message, type = 'info') {
      const container = document.getElementById('toastContainer');
      const icons = {
        success: 'fa-check-circle',
        error: 'fa-exclamation-circle',
        warning: 'fa-exclamation-triangle',
        info: 'fa-info-circle'
      };
      const titles = { success: 'نجح', error: 'خطأ', warning: 'تنبيه', info: 'معلومة' };
      
      const toast = document.createElement('div');
      toast.className = `toast ${type}`;
      toast.setAttribute('role', 'alert');
      
      toast.innerHTML = `
        <div class="toast-icon"><i class="fas ${icons[type]}"></i></div>
        <div class="toast-content">
          <div class="toast-title">${titles[type]}</div>
          <div class="toast-message">${message}</div>
        </div>
        <button class="toast-close"><i class="fas fa-times"></i></button>
      `;
      
      toast.querySelector('.toast-close').addEventListener('click', () => toast.remove());
      container.appendChild(toast);
      
      setTimeout(() => {
        if (toast.parentElement) {
          toast.style.opacity = '0';
          toast.style.transform = 'translateX(450px)';
          setTimeout(() => toast.remove(), 300);
        }
      }, 4000);
    }
    
    function showLoading(show) {
      document.getElementById('loadingOverlay').classList.toggle('active', show);
    }
    
    function showForgotPasswordModal() {
      document.getElementById('forgotPasswordModal').classList.add('active');
      setTimeout(() => document.getElementById('forgotEmail').focus(), 100);
    }
    
    function closeForgotPasswordModal() {
      document.getElementById('forgotPasswordModal').classList.remove('active');
      document.getElementById('forgotEmail').value = '';
      document.getElementById('forgotEmailWrapper').classList.remove('success', 'error');
    }
    
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('passwordToggle').addEventListener('click', () => {
        const input = document.getElementById('password');
        const icon = document.getElementById('passwordIcon');
        if (input.type === 'password') {
          input.type = 'text';
          icon.className = 'fas fa-eye-slash';
        } else {
          input.type = 'password';
          icon.className = 'fas fa-eye';
        }
      });
      
      document.getElementById('forgotLink').addEventListener('click', (e) => {
        e.preventDefault();
        showForgotPasswordModal();
      });
      
      document.getElementById('modalCloseBtn').addEventListener('click', closeForgotPasswordModal);
      document.getElementById('modalCancelBtn').addEventListener('click', closeForgotPasswordModal);
      document.getElementById('sendResetBtn').addEventListener('click', sendResetEmail);
      
      document.addEventListener('keydown', (e) => {
        if (e.key === 'Escape') closeForgotPasswordModal();
      });
    });
    
    async function sendResetEmail() {
      const emailInput = document.getElementById('forgotEmail');
      const email = emailInput.value.trim();
      const btn = document.getElementById('sendResetBtn');
      const wrapper = document.getElementById('forgotEmailWrapper');
      
      wrapper.classList.remove('success', 'error');
      
      if (!email) {
        wrapper.classList.add('error');
        showToast('يرجى إدخال البريد الإلكتروني', 'warning');
        return;
      }
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        wrapper.classList.add('error');
        showToast('البريد الإلكتروني غير صحيح', 'error');
        return;
      }
      
      try {
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
        showLoading(true);
        
        const { sendPasswordReset } = await import('./js/app.js');
        const result = await sendPasswordReset(email);
        
        showLoading(false);
        
        if (result.success) {
          wrapper.classList.add('success');
          showToast('تم إرسال رابط إعادة التعيين ✓', 'success');
          setTimeout(closeForgotPasswordModal, 1500);
        } else {
          wrapper.classList.add('error');
          showToast(result.message || 'خطأ في الإرسال', 'error');
        }
      } catch (e) {
        showLoading(false);
        wrapper.classList.add('error');
        showToast('خطأ في الإرسال', 'error');
      } finally {
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال';
      }
    }
  </script>
  
  <script type="module">
    import { login, onAuthChange } from './js/app.js';
    
    onAuthChange((user) => {
      if (user) {
        window.location.href = 'library.html';
      } else {
        const saved = localStorage.getItem('athr_remember_email');
        if (saved) {
          document.getElementById('email').value = saved;
          document.getElementById('rememberMe').checked = true;
        }
      }
    });

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const remember = document.getElementById('rememberMe').checked;
      const btn = document.getElementById('loginBtn');
      const emailWrapper = document.getElementById('emailWrapper');
      const passwordWrapper = document.getElementById('passwordWrapper');
      
      emailWrapper.classList.remove('error', 'success');
      passwordWrapper.classList.remove('error', 'success');
      
      if (!email || !password) {
        if (!email) emailWrapper.classList.add('error');
        if (!password) passwordWrapper.classList.add('error');
        showToast('يرجى إدخال البريد وكلمة المرور', 'error');
        return;
      }
      
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        emailWrapper.classList.add('error');
        showToast('البريد الإلكتروني غير صحيح', 'error');
        return;
      }
      
      if (password.length < 8) {
        passwordWrapper.classList.add('error');
        showToast('كلمة المرور 8 أحرف على الأقل', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري التحميل...';
      showLoading(true);
      
      try {
        const result = await login(email, password);
        
        if (result.success) {
          emailWrapper.classList.add('success');
          passwordWrapper.classList.add('success');
          
          if (remember) {
            localStorage.setItem('athr_remember_email', email);
          } else {
            localStorage.removeItem('athr_remember_email');
          }
          
          showToast('تم تسجيل الدخول بنجاح! ✓', 'success');
          
          setTimeout(() => {
            window.location.href = 'library.html';
          }, 1000);
        } else {
          emailWrapper.classList.add('error');
          passwordWrapper.classList.add('error');
          passwordInput.value = '';
          showLoading(false);
          btn.disabled = false;
          btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
          showToast(result.message || 'خطأ في تسجيل الدخول', 'error');
        }
      } catch (e) {
        emailWrapper.classList.add('error');
        passwordWrapper.classList.add('error');
        showLoading(false);
        btn.disabled = false;
        btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> تسجيل الدخول';
        passwordInput.value = '';
        showToast('خطأ في الاتصال', 'error');
      }
    });
  </script>
  
</body>
</html>
