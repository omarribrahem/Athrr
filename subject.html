<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="theme-color" content="#16a34a" />
  
  <title>المحاضرات - منصة أثر</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/subject.css" />
  <link rel="stylesheet" href="css/platform.css" />
  <link rel="stylesheet" href="css/auth.css" />

  <!-- Loading Screen -->
  <style>
    body:not(.loaded) { overflow: hidden; }
    body:not(.loaded)::before {
      content: '';
      position: fixed;
      inset: 0;
      background: linear-gradient(135deg, #16a34a, #10b981);
      z-index: 99999;
      animation: fadeIn 0.3s ease;
    }
    body:not(.loaded)::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      z-index: 999999;
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>
  <!-- Background Waves -->
  <div class="background-waves" aria-hidden="true">
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
    <div class="wave-layer"></div>
  </div>

  <!-- Toast Container -->
  <div class="toast-container" role="region" aria-live="polite"></div>

  <!-- Main Container -->
  <div class="subject-page-container">
    
    <!-- Back Button -->
    <a href="library.html" class="back-btn-capsule" aria-label="العودة للمكتبة">
      <i class="fas fa-arrow-right" aria-hidden="true"></i>
      <span>عودة للمكتبة</span>
    </a>

    <!-- Subject Header Capsule -->
    <div class="subject-header-capsule">
      <h1 id="subjectTitle">جاري التحميل...</h1>
      <p id="subjectDesc">الرجاء الانتظار</p>
    </div>

    <!-- Search Capsule -->
    <div class="search-capsule">
      <div class="search-icon">
        <i class="fas fa-search" aria-hidden="true"></i>
      </div>
      <input 
        type="search" 
        id="searchInput" 
        placeholder="ابحث عن محاضرة... (Ctrl+K)"
        autocomplete="off"
        aria-label="ابحث عن محاضرة" />
    </div>

    <!-- Lectures Container -->
    <div id="lecturesContainer" class="lectures-capsule-container">
      <!-- Lectures will be loaded here by JS -->
    </div>

  </div>

  <!-- Scripts -->
  <script type="module" src="js/subject.js"></script>
  <script type="module" src="js/library.js"></script>
<script type="module" src="js/app.js"></script>
  <script>
    window.addEventListener('load', () => {
      document.body.classList.add('loaded');
    });
  </script>
</body>
</html>
